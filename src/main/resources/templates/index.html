<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/webjars/jquery/3.0.0/jquery.min.js"/>
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2 card card-body">
            <h2 class="card-title" th:text="'My Recipes'">My Recipes!</h2>
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr th:remove="all">
                    <td>123</td>
                    <td>Tasty Goodness 1</td>
                    <td><a href="#">View</a></td>
                </tr>
                <tr th:remove="all">
                    <td>456</td>
                    <td>Tasty Goodness 2</td>
                    <td><a href="#">View</a></td>
                </tr>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.getId()}">789</td>
                    <td th:text="${recipe.getDescription()}">Tasty Goodness 3</td>
                    <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
