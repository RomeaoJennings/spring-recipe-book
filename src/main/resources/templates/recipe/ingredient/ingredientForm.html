<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8"/>
   <title>New Ingredient</title>
   <link crossorigin="anonymous"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<nav aria-label="breadcrumb">
   <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#" th:href="@{/recipes}">Home</a></li>
      <li class="breadcrumb-item"><a href="#" th:href="@{|/recipe/${recipeId}|}"
                                     th:text="${recipeDescription}">Recipe</a></li>
      <li aria-current="page" class="breadcrumb-item active"
          th:text="${not isNewIngredient}? ${ingredient.description} : 'New Ingredient'">New
         Ingredient
      </li>
   </ol>
</nav>
<div class="container mt-3">
   <div class="row">
      <div class="col-md-10 offset-md-1">
         <form method="post" th:action="@{|/recipe/${recipeId}/ingredient|}"
               th:object="${ingredient}">
            <div class="card my-2">
               <div class="card-header">
                  <h5 class="card-title mb-0">Edit Ingredient</h5>
               </div>
               <div class="card-body">
                  <input th:field="*{id}" type="hidden"/>
                  <div class="row">
                     <div class="form-group col-md-4">
                        <label for="ingredientDescription">Description:</label>
                        <input class="form-control" id="ingredientDescription"
                               placeholder="Description" th:field="*{description}"/>
                     </div>
                     <div class="form-group col-md-4">
                        <label for="ingredientAmount">Amount:</label>
                        <input class="form-control" id="ingredientAmount" placeholder="Amount"
                               th:field="*{amount}"/>
                     </div>
                     <div class="form-group col-md-4">
                        <label for="unitOfMeasure">Unit of Measure:</label>
                        <select class="form-control" id="unitOfMeasure"
                                th:field="*{unitOfMeasure.id}">
                           <option th:each="uom : ${unitsOfMeasure}"
                                   th:selected="${uom.id eq ingredient.unitOfMeasure.id}"
                                   th:text="${uom.description}"
                                   th:value="${uom.id}">Each
                           </option>
                        </select>
                     </div>
                  </div>
               </div>
            </div>
            <button class="btn btn-outline-dark" type="submit">Save Ingredient</button>
            <a class="btn btn-outline-dark" href="#" role="button"
               th:href="@{|/recipes/${recipeId}/ingredients|}">Cancel</a>
         </form>
      </div>
   </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
